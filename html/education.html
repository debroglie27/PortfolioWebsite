<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Page</title>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/education.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>
  <body>
    <nav></nav>

    <main>
      <div class="main-content">
        <div class="card-container">
          <div class="image-container">
            <img src="../Images/NITR_Logo.png" alt="NIT Rourkela Logo" />
          </div>
          <div class="text-container">
            <h2>BTech Major in CSE</h2>
            <h3>NIT Rourkela</h3>
            <p class="result">
              Result: <span class="result-highlight">CGPA-8.96</span>
            </p>
            <div class="button-container">
              <a href="" class="marks-btn">MARKSHEET</a>
              <a href="" class="degree-btn" title="View Degree Certificate">
                <i class="fa-solid fa-graduation-cap"></i>
              </a>
            </div>
            <div class="year-container">
              <p>2018-2022</p>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="image-container">
            <img src="../Images/NITR_Logo.png" alt="NIT Rourkela Logo" />
          </div>
          <div class="text-container">
            <h2>BTech Minor in ECE</h2>
            <h3>NIT Rourkela</h3>
            <p class="result">
              Result: <span class="result-highlight">CGPA-8.82</span>
            </p>
            <div class="button-container">
              <a href="" class="marks-btn">MARKSHEET</a>
              <a href="" class="degree-btn" title="View Degree Certificate">
                <i class="fa-solid fa-graduation-cap"></i>
              </a>
            </div>
            <div class="year-container">
              <p>2018-2022</p>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="image-container">
            <img src="../Images/BDMI_Logo.png" alt="BDM International Logo" />
          </div>
          <div class="text-container">
            <h2>Higher Secondary</h2>
            <h3>B. D. M. International</h3>
            <p class="result">
              Result: <span class="result-highlight">96.4%</span>
            </p>
            <div class="button-container">
              <a href="" class="marks-btn">MARKSHEET</a>
            </div>
            <div class="year-container">
              <p>2018</p>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="image-container">
            <img src="../Images/BDMI_Logo.png" alt="BDM International Logo" />
          </div>
          <div class="text-container">
            <h2>Matriculation</h2>
            <h3>B. D. M. International</h3>
            <p class="result">
              Result: <span class="result-highlight">CGPA-10</span>
            </p>
            <div class="button-container">
              <a href="" class="marks-btn">MARKSHEET</a>
            </div>
            <div class="year-container">
              <p>2016</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="../js/load_nav.js"></script>
    <script src="../js/load_footer.js"></script>
  </body>
</html>
